<html>
<head>
  <link href="https://liveplayer.josestream.com/v7/video.js/dist/video-js.min.css" rel="stylesheet">
  <link href="https://liveplayer.josestream.com/0.3/4.css" rel="stylesheet" >

</head>

<body>
  <video id="playerA247" class="video-js vjs-fluid" title='{{params.name}}'>

  </video>
  <script src="https://liveplayer.josestream.com/v7/video.js/dist/video.min.js"></script>
  <script>
  var options = {
    controls: true,
    preload : "auto",
    width: 640,
    height: 264,

    controlBar: {
      volumePanel: {
        inline: false
      }
    },
  };

  var player = videojs('playerA247', options, function onPlayerReady() {
    videojs.log('Your player is ready!');
  });

  player.src({
    src: ' {{params.src}} ',
    type: 'application/x-mpegURL',
    withCredentials: false
  });

  </script>
  </body>
  </html>
